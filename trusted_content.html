
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trusted Content LOL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Trusted Content</h1>
    </header>

    <div class="content">
        <p>This is an example of trusted content embedded inside an iframe. The content is safe and does not execute any malicious behavior.</p>
        <button class="button" onclick="alert('This is a safe and educational button click!')">Click Me!</button>
    </div>

    <script>
        console.log("Trusted content loaded successfully.");
    </script>
</body>
</html>
